Woodcutter:
  fullname: Woodcutter
  shortname: W
  description: '&aEarns money felling and planting trees'
  ChatColour: GREEN
  chat-display: shortjob
  max-level: 200
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 5
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Woodcutter - Easy
      Objectives:
      - Break;oak_log;50
      - Break;birch_log;50
      - Break;jungle_log;50
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - '&a&l* &7Complete the following quest'
      - '&a&l* &7and you will get rewarded.'
      - ''
      - '&aOptions:'
      - '&a&l* &7Reward: &a&l$&a100'

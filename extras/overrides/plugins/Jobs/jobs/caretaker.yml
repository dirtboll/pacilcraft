Caretaker:
  fullname: Caretaker
  shortname: Ca
  description: '&9Earns money by taking care of animals.'
  ChatColour: BLUE
  chat-display: shortjob
  max-level: 200
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 5
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Caretaker - Easy
      Objectives:
      - Tame;wolf;4
      RewardCommands:
      - eco give [playerName] 150
      - msg [playerName] Completed quest!
      RewardDesc:
      - '&d&l* &7Complete the following quest'
      - '&d&l* &7and you will get rewarded.'
      - ''
      - '&dOptions:'

Weaponsmith:
  fullname: Weaponsmith
  shortname: W
  description: '&4Earns money from crafting and repairing weapons.'
  ChatColour: DARK_RED
  chat-display: shortjob
  max-level: 200
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 5
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Weaponsmith - Easy
      Objectives:
      - Craft;wooden_sword;1
      - Craft;leather_helmet;1
      - Craft;leather_chestplate;1
      - Craft;leather_leggings;1
      - Craft;leather_boots;1
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - '&4&l* &7Complete the following quest'
      - '&4&l* &7and you will get rewarded.'
      - ''
      - '&4Options:'
      - '&4&l* &7Reward: &a&l$&a100'

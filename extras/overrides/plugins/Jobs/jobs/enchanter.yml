Enchanter:
  fullname: Enchanter
  shortname: En
  description: '&5Earns money enchanting weapons.'
  ChatColour: DARK_PURPLE
  chat-display: shortjob
  max-level: 200
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 5
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Enchanter - Easy
      Objectives:
      - Enchant;wooden_sword;1
      - Enchant;leather_helmet;1
      - Enchant;leather_chestplate;1
      - Enchant;leather_leggings;1
      - Enchant;leather_boots;1
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - '&5&l* &7Complete the following quest'
      - '&5&l* &7and you will get rewarded.'
      - ''
      - '&5Options:'
      - '&5&l* &7Reward: &a&l$&a100'
